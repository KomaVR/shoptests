<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Rank Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .shop-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            padding: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .shop-container:hover {
            transform: scale(1.01);
        }

        .item-card {
            background: linear-gradient(145deg, #1e1e1e, #333);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px 20px;
            position: relative;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            height: 350px;
            opacity: 0.9;
            transition: transform 0.3s, opacity 0.3s;
        }
        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            opacity: 1;
        }

        .item-card i {
            font-size: 60px;
            color: #00BFFF;
            margin-bottom: 20px;
            transition: color 0.3s;
        }

        .item-card:hover i {
            color: #1E90FF;
        }

        .item-card h3 {
            font-size: 24px;
            margin: 15px 0;
            font-weight: bold;
            color: #00BFFF;
            text-transform: capitalize;
        }

        .item-card p {
            font-size: 16px;
            color: #ddd;
            margin-bottom: 20px;
            line-height: 1.5;
            transition: color 0.3s ease;
        }

        .item-card:hover p {
            color: #ffffff;
        }

        .item-card a {
            display: inline-block;
            padding: 15px 25px;
            background-color: #00BFFF;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .item-card a:hover {
            background-color: #1E90FF;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        /* Neon glow effect */
        .item-card h3, .item-card a {
            text-shadow: 0 0 5px #00BFFF, 0 0 10px #00BFFF, 0 0 15px #00BFFF, 0 0 20px #1E90FF;
        }

        /* Add animation for all items */
        .item-card {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Card layout enhancements */
        .shop-container {
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            max-width: 1200px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            max-width: 1200px;
            padding: 20px;
        }

        /* Add responsive design */
        @media screen and (max-width: 768px) {
            .shop-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
        }

        /* Improve Typography */
        h1, h2, h3 {
            font-family: 'Arial', sans-serif;
            color: #00BFFF;
        }

        /* Add a smooth page background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #121212, #333333);
            z-index: -1;
            opacity: 0.1;
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="shop-container">
        <!-- Rare Rank -->
        <div class="item-card" onclick="window.location.href='https://payment-link.com/rare-rank'">
            <i class="fas fa-crown"></i>
            <h3>Rare Rank</h3>
            <p>Exclusive rank with special permissions, only $4.99.</p>
            <a href="https://payment-link.com/rare-rank">Buy Now</a>
        </div>

        <!-- Spirit Rank -->
        <div class="item-card" onclick="window.location.href='https://payment-link.com/spirit-rank'">
            <i class="fas fa-ghost"></i>
            <h3>Spirit Rank</h3>
            <p>Ultimate rank with enhanced abilities, only $9.99.</p>
            <a href="https://payment-link.com/spirit-rank">Buy Now</a>
        </div>
    </div>

</body>
</html>
